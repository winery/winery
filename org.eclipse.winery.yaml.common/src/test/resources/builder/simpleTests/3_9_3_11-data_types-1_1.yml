tosca_definitions_version: tosca_simple_yaml_1_1

data_types:
  # A complex data_type definition
  contactinfo:
    properties:
      name:
        type: string
      email:
        type: string
      phone:
        type: string
  # derived data_type definition
  full_contactinfo:
    derived_from: contactinfo
    properties:
      street_address:
        type: string
      city:
        type: string
      phone_description:
        type: string
        constraints:
          - max_length: 128
      
