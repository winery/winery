<div class="form-group">
    <label for="numberInput">{{label}}</label>
    <div class="row">
        <div class="col-lg-10">
            <div class="input-sm">
                <input type="text" id="numberInput"
                       required
                       [(ngModel)]="value" name="name"
                       style="height: 50px;"
                       #name="ngModel"
                       pattern="(\d*|âˆ)"
                       ng-minlength=" 40px"
                    >
                <button class="btn btn-default" type="button"  *ngIf="withInfinity"(click)="addInfinite()" style=" height: 50px;">âˆ</button>
                <span style="display: inline-block; width: 40px; vertical-align: top;">
                    <button class="btn btn-default glyphicon glyphicon-chevron-up" type="button" style=" height: 25px;" (click)="increment()"></button>
                    <button class= "btn btn-default glyphicon glyphicon-chevron-down" type="button" style=" height: 25px;" (click)="decrement()"></button>
                </span>
            </div>
        </div>
    </div>
</div>
<div [hidden]="name.valid || name.pristine" class="alert alert-danger"> Number is required </div>
