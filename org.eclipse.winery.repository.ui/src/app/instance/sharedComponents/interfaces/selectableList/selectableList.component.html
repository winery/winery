<div class="bordered">
    <div class="listheading">
        <label>{{ title }}</label>
        <button class="rightbutton btn btn-danger btn-xs"
                id="removeIfBtn"
                (click)="onRemove($event);"
                [disabled]="rows.length === 0">
            Remove
        </button>
        <button class="rightbutton btn btn-primary btn-xs" id="addIfBtn"
                (click)="onAdd($event);">
            Add
        </button>
    </div>
    <div class="list-content">
        <select #select [ngModel]="currentSelected" (ngModelChange)="onChange($event)" name="Interfaces" size="8" id="interfaces" class="listcontent">
            <option *ngFor="let item of rows" [ngValue]="item">{{ item.name }}</option>
        </select>
    </div>
</div>
